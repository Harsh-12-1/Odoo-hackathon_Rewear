<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - ReWear</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">ReWear</div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="browse.html">Browse</a>
            <a href="list-item.html">List Item</a>
            <a href="settings.html" class="active">Settings</a>
            <a href="#" id="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="settings-container">
        <h1>Account Settings</h1>
        
        <div class="settings-card">
            <div class="balance-section">
                <h2>Available Balance</h2>
                <div class="balance-amount">â‚¹2,500</div>
                <button class="add-funds-btn">Add Funds</button>
            </div>

            <form id="settings-form" class="settings-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Contact Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">Delivery Address</label>
                    <textarea id="address" name="address" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-btn">Save Changes</button>
                </div>
            </form>

            <div class="danger-zone">
                <h2>Danger Zone</h2>
                <button id="delete-account-btn" class="delete-account-btn">
                    <i class="fas fa-trash-alt"></i> Delete Account
                </button>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
