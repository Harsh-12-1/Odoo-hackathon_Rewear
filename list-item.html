<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Item - ReWear</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="list-item.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">ReWear</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="browse.html">Browse</a>
            <a href="list-item.html" class="active">List Item</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="settings.html">Settings</a>
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <div class="list-item-container">
        <h1>List Your Item</h1>
        <form id="listItemForm" class="list-item-form">
            <div class="form-section">
                <h2>Basic Information</h2>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="tops">Tops</option>
                        <option value="bottoms">Bottoms</option>
                        <option value="dresses">Dresses</option>
                        <option value="outerwear">Outerwear</option>
                        <option value="accessories">Accessories</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>Item Details</h2>
                <div class="form-group">
                    <label for="size">Size</label>
                    <select id="size" name="size" required>
                        <option value="">Select a size</option>
                        <option value="xs">XS</option>
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="condition">Condition</label>
                    <select id="condition" name="condition" required>
                        <option value="">Select condition</option>
                        <option value="new">New</option>
                        <option value="like-new">Like New</option>
                        <option value="good">Good</option>
                        <option value="fair">Fair</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tags">Tags (comma separated)</label>
                    <input type="text" id="tags" name="tags" placeholder="e.g., summer, casual, vintage">
                </div>
            </div>

            <div class="form-section">
                <h2>Images</h2>
                <div class="image-upload-container" id="imageUpload">
                    <div class="upload-box">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop images here or click to upload</p>
                        <input type="file" id="imageInput" multiple accept="image/*">
                    </div>
                    <div class="image-preview" id="imagePreview"></div>
                </div>
            </div>

            <div class="form-section">
                <h2>Exchange Preferences</h2>
                <div class="exchange-options">
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="allowPoints" name="allowPoints">
                            <span>Allow points redemption</span>
                        </label>
                        <div class="points-input" id="pointsInput" style="display: none;">
                            <label for="pointsValue">Points Value</label>
                            <input type="number" id="pointsValue" name="pointsValue" min="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="allowPurchase" name="allowPurchase">
                            <span>Allow direct purchase</span>
                        </label>
                        <div class="price-input" id="priceInput" style="display: none;">
                            <label for="itemPrice">Price (â‚¹)</label>
                            <input type="number" id="itemPrice" name="itemPrice" min="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="allowSwap" name="allowSwap">
                            <span>Allow direct swap</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" id="saveDraft" class="secondary-btn">Save as Draft</button>
                <button type="submit" class="primary-btn">List Item</button>
            </div>
        </form>
    </div>

    <script src="list-item.js"></script>
</body>
</html>
